<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>
</head>
<body>
    <script type="text/javascript" src="../../Basics.js"></script>
    <script type="text/javascript" src="../Matrix2x2_mod.js"></script>
    <script type="text/javascript" src="../Sprites.js"></script>
    <script type="text/javascript">
        var sm=new Sprites(10,10,"../SpritesMap.png");
        
        sm.img.onload=function(){
            var d=[];
            for(i=0;i<100;++i){
                var newS=new OffscreenCanvas(1,1);
                newS.width=100;
                newS.height=100;
                d.push(newS)
                sm.renderSprites(newS.getContext("2d"),i%10,parseInt(i/10)%10,1,1,0,0,100,100);
                document.body.appendChild(newS);
            }
        }
    </script>
</body>
</html>
