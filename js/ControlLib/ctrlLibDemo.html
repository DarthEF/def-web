<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ctrlLib-xmlToCtrl Demo</title>
    </head>
    <body>
        <div id="a">
            
        </div>
        <template id="indexNavBluePrint">
            0
            <nav class="indexNav">
                1<ul class="indexNav-D1List" ctrl-for="this.i=0;this.i<this.data.d1List.length;++this.i">
                    2<li class="indexNav-D1Item hiddenChile">
                        3<div class="indexNav-D1Content">
                            4<a href="${this.data.d1List[this.i].url}" title="${this.data.d1List[this.i].title}">
                                ${this.data.d1List[this.i].text}
                            </a>
                        </div>
                        5
                        <div ctrl-if="this.data.d1List[this.i].child&&this.data.d1List[this.i].child.length" class="indexNav-D2ListBox">
                            6<ul class="indexNav-D2List" ctrl-for="this.j=0;this.j<this.data.d1List[this.i].child.length;++this.j">
                                7<li class="indexNav-D2Content">
                                    8<div class="indexNav-D2Content">
                                        9<a href="${this.data.d1List[this.i].child[this.j].url}" title="${this.data.d1List[this.i].child[this.j].title}">
                                            ${this.data.d1List[this.i].child[this.j].text}
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                asdasd<div>${this.data.a}</div>
            </nav>
        </template>
        <script src="../Basics.js"></script>
        <script src="./CtrlLib.js"></script>
        <script src="./ve.js"></script>
        <script src="./xmlToCtrl.js"></script>
        <script>
            
        // console.log(new Date()-opentime,window.performance.getEntries());

        var leftBox=document.getElementById("a");

        var IndexNav=xmlToCtrl(document.getElementById("indexNavBluePrint").innerHTML,{});
        var cd=new IndexNav("leftIndex");
        cd.data={
            a:"123",
            d1List:[
                {
                    url:"./index",
                    text:"Index",
                    title:"Index",
                    child:[]
                },{
                    url:"./blog",
                    text:"blog",
                    title:"Darth's web log",
                    child:[
                        {
                            url:"./blog/code",
                            text:"code",
                            title:"code notbook"
                        },{
                            url:"./blog/food",
                            text:"food",
                            title:"eat food"
                        }
                    ]
                }
            ]
        };
        cd.addend(leftBox);
        </script>
    </body>
</html>
