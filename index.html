<!DOCTYPE html>
<html lang="en">
<head>
    <script>var opentime=new Date();</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
        if(window.history&&window.history.replaceState)window.history.replaceState(null,null,(window.location.href.replace(/(\.\w+\/)/,"$1#/")).replace(/(#\/)+/,"#/"));   
        </script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/Basics.js"></script>
    <script type="text/javascript" src="./js/controlLib/ve.js"></script>
    <script type="text/javascript" src="./js/controlLib/CtrlLib.js"></script>
    <script type="text/javascript" src="./js/controlLib/HtmlToCtrl.js"></script>
</head>
<body>
    <!-- 该网站由Darth_Eternalfaith编写，E-mail: darth_ef@hotmail.com -->
    <header id="Header">
    </header>
    <div id="Left">
    </div>
    <div id="Deviation">
    </div>
    
    <template style="visibility: hidden; display: none;" id="indexNavBluePrint">
        <nav class="indexNav">
            <ul class="indexNav-D1List" ctrl-for="this.i=0;this.i<this.data.d1List.length;++this.i">
                <li class="indexNav-D1Item hiddenChile">
                    <div class="indexNav-D1Content">
                        <a class="indexNav-D1Link" href="${this.data.d1List[this.i].url}" title="${this.data.d1List[this.i].title}">
                            ${this.data.d1List[this.i].text}
                        </a>
                    </div>
                    <div ctrl-if="this.data.d1List[this.i].child&&this.data.d1List[this.i].child.length" class="indexNav-D2ListBox">
                        <ul class="indexNav-D2List" ctrl-for="this.j=0;this.j<this.data.d1List[this.i].child.length;++this.j">
                            <li class="indexNav-D2Item">
                                <div class="indexNav-D2Content">
                                    <a class="indexNav-D2Link" href="${this.data.d1List[this.i].child[this.j].url}" title="${this.data.d1List[this.i].child[this.j].title}">
                                        ${this.data.d1List[this.i].child[this.j].text}
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </template>

    <template style="visibility: hidden; display: none;" id="audioControlBluePrint">
        <div class="audioControl">
            <div class="audioControl-CtrlBox">
                <div class="audioControl-PlayPause"></div>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="./js/page/index.js"></script>
</body>
</html>
